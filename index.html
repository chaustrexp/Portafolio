<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaustrexp - Asistente de Diseño, Inglés y Entretenimiento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <span class="emoji">🎨</span>
                </div>
                <div class="header-info">
                    <h1>chaustrexp</h1>
                    <p class="status">
                        <span class="status-indicator"></span>
                        Diseño • Inglés • Entretenimiento
                    </p>
                </div>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <div class="chat-container" id="chatContainer">
            <!-- Welcome Message will be added by JavaScript -->
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Escribe tu pregunta aquí..." 
                    autocomplete="off"
                    autofocus
                >
                <button id="sendButton" class="send-button">
                    <span class="send-icon">📤</span>
                </button>
            </div>
            <div class="suggestions">
                <span class="suggestion-label">Sugerencias:</span>
                <button class="suggestion-chip" data-text="Hola">Hola</button>
                <button class="suggestion-chip" data-text="Información sobre frontend">Frontend</button>
                <button class="suggestion-chip" data-text="Información sobre backend">Backend</button>
                <button class="suggestion-chip" data-text="Qué es fullstack">Fullstack</button>
                <button class="suggestion-chip" data-text="Ideas para diseñar interfaces">Diseño UI/UX</button>
                <button class="suggestion-chip" data-text="Recomiéndame una serie">Recomienda serie</button>
                <button class="suggestion-chip" data-text="Aprender inglés">Aprender inglés</button>
                <button class="suggestion-chip" data-text="Cómo hacer un CV">CV y Trabajo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
